<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista A</h1>
    <div class="container">
        <div class="list">
            <ul id="listA">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
        <div class="buttons">
            <button onclick="transferItems('listA', 'listB')">Transferir para Lista B</button>
            <button onclick="highlightSelected('listA')">Destacar Selecionados</button>
        </div>
        <div class="list">
            <ul id="listB">
                <!-- Itens transferidos aparecerÃ£o aqui -->
            </ul>
        </div>
        <div class="buttons">
            <button onclick="transferItems('listB', 'listA')">Transferir para Lista A</button>
            <button onclick="highlightSelected('listB')">Destacar Selecionados</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
