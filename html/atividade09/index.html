    <h2>Login</h2>

    <form action="login.js" method="POST">
        
        <div>
            <label for="iemail">Email:</label>
            <input type="iemail" id="iemail" name="email" size="10" placeholder="email@.com" required>
        </div>  
        
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="isenha" id="isenha" maxlength="16" minlength="8" placeholder="Senha">
        </div>

        <div>
            <label for="inascimento">Nascimento: </label>
            <input type="date" id="idata" name="nascimento" required>
        </div>
        
        <div>
            <label for="icolor">Selecione a cor</label>
            <input type="color" id="icolor" name="color">
        </div>

        <div>
            <label for="ifile">Anexe um arquivo</label>
            <input type="file" id="ifile" name="file">
        </div>
        
        <div>
            <label for="irange">range</label>
            <input type="range" id="irange" name="range" max="5" min="1">
        </div>
        <input type="submit" value="Cadastrar">

    </form>
        
</body>
